<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our 3-Month Anniversary</title>
<style>
  body {
    margin:0;
    font-family: 'Georgia', serif;
    background-color: #1e1e1e;
    color: #f5f5f5;
    overflow-x: hidden;
  }
  h1, h2, h3, p {
    margin: 0 0 20px 0;
  }
  .slideshow-container {
    max-width: 800px;
    margin: 40px auto;
    position: relative;
    text-align: center;
  }
  .slide {
    display: none;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  .buttons {
    text-align: center;
    margin: 20px;
  }
  .btn {
    background-color: transparent;
    border: 2px solid #f5f5f5;
    color: #f5f5f5;
    padding: 10px 25px;
    margin: 5px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover {
    background-color: #f5f5f5;
    color: #1e1e1e;
  }
  .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 ratio */
    height: 0;
    overflow: hidden;
    max-width: 100%;
    margin: 40px 0;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Falling petals */
  .petal {
    position: fixed;
    top: -50px;
    font-size: 20px;
    color: #ff6b81;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>

<h1 style="text-align:center; margin-top:30px;">Happy 3 Months, My Love ‚ù§Ô∏è</h1>

<!-- Slideshow -->
<div class="slideshow-container">
  <img class="slide" src="photo1.jpg" alt="Photo 1">
  <img class="slide" src="photo2.jpg" alt="Photo 2">
  <img class="slide" src="photo3.jpg" alt="Photo 3">
  <img class="slide" src="photo4.jpg" alt="Photo 4">
  <img class="slide" src="photo5.jpg" alt="Photo 5">
  <img class="slide" src="photo6.jpg" alt="Photo 6">
  <img class="slide" src="photo7.jpg" alt="Photo 7">
  <img class="slide" src="photo8.jpg" alt="Photo 8">
  <img class="slide" src="photo9.jpg" alt="Photo 9">
  <img class="slide" src="photo10.jpg" alt="Photo 10">
  <img class="slide" src="photo11.jpg" alt="Photo 11">
  <img class="slide" src="photo12.jpg" alt="Photo 12">
  <img class="slide" src="photo13.jpg" alt="Photo 13">
</div>

<div class="buttons">
  <button class="btn" onclick="prevSlide()">Previous</button>
  <button class="btn" onclick="nextSlide()">Next</button>
</div>

<!-- Google Drive Video -->
<div class="video-container">
  <iframe
    src="https://drive.google.com/file/d/1ao_wZXyTdHxjN-iuth96twDKWLp0lRAo/preview"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<!-- Love Letter Link -->
<div style="text-align:center; margin:30px;">
  <a href="letter.html" class="btn">Read My Love Letter</a>
</div>

<!-- Music Button -->
<div style="text-align:center; margin-bottom:50px;">
  <button id="musicBtn" class="btn">Play Music</button>
  <p style="font-size:13px; color:#999; margin-top:6px;">(Soft background music)</p>
</div>

<script>
  // Slideshow
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");
  showSlide(slideIndex);

  function showSlide(n) {
    for(let i=0;i<slides.length;i++){slides[i].style.display="none";}
    slides[n].style.display="block";
  }
  function nextSlide(){
    slideIndex = (slideIndex+1)%slides.length;
    showSlide(slideIndex);
  }
  function prevSlide(){
    slideIndex = (slideIndex-1+slides.length)%slides.length;
    showSlide(slideIndex);
  }

  // Music
  const music = new Audio("music.mp3");
  music.volume = 0.2;
  document.getElementById("musicBtn").addEventListener("click", ()=>{
    if(music.paused){music.play(); document.getElementById("musicBtn").innerText="Pause Music";}
    else{music.pause(); document.getElementById("musicBtn").innerText="Play Music";}
  });

  // Petals
  function createPetal(){
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random()*100 + "vw";
    petal.style.animationDuration = (5+Math.random()*5) + "s";
    petal.innerText = "üåπ";
    document.body.appendChild(petal);
    setTimeout(()=>{petal.remove()}, 10000);
  }
  setInterval(createPetal, 800); // slower, less frequent
</script>

</body>
</html>
