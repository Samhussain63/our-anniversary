<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our 3-Month Anniversary</title>
<style>
  body {
    margin:0;
    font-family: 'Georgia', serif;
    background-color: #1e1e1e;
    color: #f5f5f5;
    overflow-x: hidden;
  }

  h1 {
    text-align:center; 
    margin-top:30px;
    font-size: 2.2em;
  }

  /* Slideshow */
  .slideshow-container {
    max-width: 800px;
    width: 90%;
    margin: 40px auto;
    position: relative;
    text-align: center;
  }

  .slide {
    display: none;
    width: 100%;
    max-height: 500px;
    object-fit: contain;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    margin: 0 auto;
    background-color: #1e1e1e;
  }

  /* Buttons */
  .btn {
    background-color: transparent;
    border: 2px solid #f5f5f5;
    color: #f5f5f5;
    padding: 10px 25px;
    margin: 10px 5px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
  }
  .btn:hover { background-color: #f5f5f5; color: #1e1e1e; }

  /* Petals */
  .petal { position: fixed; top: -50px; font-size: 20px; color: #ff6b81; user-select: none; pointer-events: none;
    animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
  @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity:1; } 100% { transform: translateY(100vh) rotate(360deg); opacity:0; } }

  /* Video Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left:0; top:0;
    width: 100%; height:100%;
    background: rgba(0,0,0,0.85);
    justify-content: center; align-items: center;
  }
  .modal-content {
    width: 90%;
    max-width: 800px;
    position: relative;
    padding-bottom: 56.25%;
    height:0;
  }
  .modal-content iframe {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    border:none;
  }
  .close-btn {
    position: absolute;
    top:10px; right:10px;
    color:#fff; font-size:28px; cursor:pointer;
    background: rgba(0,0,0,0.5); padding:5px 12px; border-radius:50%;
  }

  /* Responsive */
  @media (max-width: 500px){
    h1 { font-size:1.6em; }
    .btn { padding:8px 18px; font-size:14px; }
  }

</style>
</head>
<body>

<h1>Happy 3 Months, My Love ‚ù§Ô∏è</h1>

<!-- Slideshow -->
<div class="slideshow-container">
  <img class="slide" src="photo1.jpg" alt="">
  <img class="slide" src="photo2.jpg" alt="">
  <img class="slide" src="photo3.jpg" alt="">
  <img class="slide" src="photo4.jpg" alt="">
  <img class="slide" src="photo5.jpg" alt="">
  <img class="slide" src="photo6.jpg" alt="">
  <img class="slide" src="photo7.jpg" alt="">
  <img class="slide" src="photo8.jpg" alt="">
  <img class="slide" src="photo9.jpg" alt="">
  <img class="slide" src="photo10.jpg" alt="">
  <img class="slide" src="photo11.jpg" alt="">
  <img class="slide" src="photo12.jpg" alt="">
  <img class="slide" src="photo13.jpg" alt="">
</div>

<!-- Links -->
<div style="text-align:center; margin:30px;">
  <a href="letter.html" target="_blank" class="btn">Read My Love Letter</a>
  <button id="openVideo" class="btn">Watch Our Anniversary Video</button>
</div>

<!-- Music -->
<div style="text-align:center; margin-bottom:50px;">
  <button id="musicBtn" class="btn">Play Music</button>
  <p style="font-size:13px; color:#999; margin-top:6px;">(Soft background music)</p>
</div>

<!-- Video Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeVideo">&times;</span>
    <iframe src="https://drive.google.com/file/d/1ao_wZXyTdHxjN-iuth96twDKWLp0lRAo/preview" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
</div>

<script>
  // Automatic Slideshow
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");

  function showSlide(n){
    for(let i=0;i<slides.length;i++){ slides[i].style.display="none"; }
    slides[n].style.display="block";
  }

  function autoSlide(){
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
  }

  showSlide(slideIndex);
  setInterval(autoSlide, 4000); // Change slide every 4 seconds

  // Music
  const music = new Audio("music.mp3");
  music.volume = 0.2;
  document.getElementById("musicBtn").addEventListener("click", ()=>{
    if(music.paused){music.play(); document.getElementById("musicBtn").innerText="Pause Music";}
    else{music.pause(); document.getElementById("musicBtn").innerText="Play Music";}
  });

  // Petals
  function createPetal(){
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random()*100 + "vw";
    petal.style.animationDuration = (6+Math.random()*6) + "s";
    petal.innerText = "üåπ";
    document.body.appendChild(petal);
    setTimeout(()=>{petal.remove()}, 12000);
  }
  setInterval(createPetal, 1200);

  // Video modal
  const modal = document.getElementById("videoModal");
  const openBtn = document.getElementById("openVideo");
  const closeBtn = document.getElementById("closeVideo");

  openBtn.onclick = ()=>{ modal.style.display="flex"; }
  closeBtn.onclick = ()=>{ modal.style.display="none"; }
  window.onclick = (e)=>{ if(e.target==modal) modal.style.display="none"; }

</script>

</body>
</html>
