<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Months With You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      color: #f2f2f2;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    p {
      max-width: 720px;
      margin: 20px auto;
      padding: 0 20px;
      line-height: 1.7;
      color: #d0d0d0;
      font-size: 16px;
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 720px;
      aspect-ratio: 4 / 3;
      margin: 40px auto;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
    }

    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      opacity: 0;
      transition: opacity 1.4s ease-in-out;
    }

    .btn {
      display: inline-block;
      margin: 18px 10px;
      padding: 12px 28px;
      border-radius: 30px;
      border: 1px solid #b9a26a;
      background: transparent;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 15px;
      letter-spacing: 0.6px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #b9a26a;
      color: #0b0b0b;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 13px;
      opacity: 0.25;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Three Months With You</h1>

  <p>
    Not loud. Not rushed. 
    Just moments, memories, and the quiet certainty 
    of choosing each other — every day.
  </p>

  <button id="musicBtn" class="btn">Play Music</button>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
    <img src="photo8.jpg">
    <img src="photo9.jpg">
    <img src="photo10.jpg">
    <img src="photo11.jpg">
    <img src="photo12.jpg">
    <img src="photo13.jpg">
  </div>

  <a href="letter.html" class="btn">Read My Letter</a>
  <a href="VIDEO_LINK_HERE" target="_blank" class="btn">Our Video</a>

  <script>
    const images = document.querySelectorAll(".slideshow img");
    let index = 0;
    let paused = false;
    images[0].style.opacity = 1;

    setInterval(() => {
      if (!paused) {
        images[index].style.opacity = 0;
        index = (index + 1) % images.length;
        images[index].style.opacity = 1;
      }
    }, 4200);

    window.addEventListener("scroll", () => {
      paused = true;
      clearTimeout(window.scrollTimer);
      window.scrollTimer = setTimeout(() => paused = false, 1200);
    });

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    music.volume = 0.28;

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "Pause Music";
      } else {
        music.pause();
        musicBtn.textContent = "Play Music";
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (10 + Math.random() * 6) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 16000);
    }

    setInterval(createHeart, 9000);
  </script>

</body>
</html
